<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="github" class="form-label">GitHub Account Name:</label>
                <input type="text" class="form-control" name="github" id="github" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="guidelines" id="guidelines" required>
                <label class="form-check-label" for="guidelines">I have read and accepted the guidelines.</label>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="work_email" id="work_email" required>
                <label class="form-check-label" for="work_email">I accept that my work email will be stored.</label>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="profile_picture" id="profile_picture" required>
                <label class="form-check-label" for="profile_picture">I confirm that my profile picture is not copyrighted.</label>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, only if you need to use Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
